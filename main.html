<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background-image: url('images/beach.jpg');
      background-size: cover;
      background-position: center;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- canvas element -->
  <canvas id="myCanvas" width="600" height="400"></canvas>

  <!-- JavaScript from here -->
  <script>
    //draw canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    //variables for drawing ball
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 4;
    var dy = -4;
    const ballRadius = 10;

    //paddle variables
    const paddleHeight = 10;
    const paddleWidth = 75;

    //calculate left-end of paddle
    let paddleX = (canvas.width - paddleWidth) / 2;

    //keypress variables
    let rightPressed = false;
    let leftPressed = false;

    //game play variables
    let gamePlay = false;

    //variables for block
    const brickRowCount = 4;
    const brickColumnCount = 6;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let score = 0;
    let lives = 3;

    var crowImg = new Image();
    crowImg.src = "./images/crow.png";

    var tokiImg = new Image();
    tokiImg.src = "./images/toki.png";

    function Bird(x, y, width, height, positionX, positionY, flying) {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.positionX = positionX;
      this.positionY = positionY;
      this.flying = flying;
    }

    //create new instance of crow
    var crow = new Bird(1, 0.5, 50, 50, canvas.width / 2, canvas.height / 2, true)

    //create new instance of crow
    var toki = new Bird(-1, -0.5, 50, 50, canvas.width / 2, canvas.height / 2, true)

    //draw craw
    function drawCrow() {
      if (crow.flying) {
        // crowImgをcanvas上に描画する
        ctx.drawImage(crowImg, crow.positionX, crow.positionY, crow.width, crow.height);

        //crowImgがcanvasの幅を超えた場合、x方向の移動方向を反転させる
        if (crow.positionX + crow.width > canvas.width || crow.positionX + crow.x < 0) {
          crow.x = -crow.x;
        }

        if (crow.positionY > (canvas.height / 2) + 10 || crow.positionY < (canvas.height / 2) - 10) {
          crow.y = -crow.y;
        }

        crow.positionX += crow.x;
        crow.positionY += crow.y;
      }
    }

    //draw craw
    function drawToki() {
      if (toki.flying) {
        // crowImgをcanvas上に描画する
        ctx.drawImage(tokiImg, toki.positionX, toki.positionY, toki.width, toki.height);

        //crowImgがcanvasの幅を超えた場合、x方向の移動方向を反転させる
        if (toki.positionX + toki.width > canvas.width || toki.positionX + toki.x < 0) {
          toki.x = -toki.x;
        }

        if (toki.positionY > (canvas.height / 2) + 10 || toki.positionY < (canvas.height / 2) - 10) {
          toki.y = -toki.y;
        }

        toki.positionX += toki.x;
        toki.positionY += toki.y;
      }
    }


    //variables for sounds
    const touchWall = new Audio('sounds/touchWall.mp3');
    const touchPaddle = new Audio('sounds/touchPaddle.mp3');
    const touchBlock = new Audio('sounds/touchBlock.mp3');
    const touchCrow = new Audio('sounds/crow.mp3');

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "rgb(224, 18, 162)";
      ctx.fill();
      ctx.closePath();
    }

    //create arrays for blocks
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    //draw bricks
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {

            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "rgb(224, 18, 162)";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    //press and release key
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    //when press the right/left key
    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    //when release the right/left key
    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    //draw paddle here
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "rgb(224, 18, 162)";
      ctx.fill();
      ctx.closePath();
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x - ballRadius &&
              x < b.x + brickWidth + ballRadius &&
              y > b.y - ballRadius &&
              y < b.y + brickHeight + ballRadius
            ) {
              touchBlock.load();
              touchBlock.play();
              dy = -dy;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount) {
                b.status = 0;
                setTimeout(function () {
                  alert("YOU WIN, CONGRATULATIONS!");
                  document.location.reload();
                }, 30); // 500ミリ秒（0.5秒）後にリロード
              }
            }
          }
        }
      }
    }

    function crowCollisionDetection(crowX, crowY, x, y) {
      if (x + ballRadius > crowX &&
        x - ballRadius < crowX + crow.width &&
        y - ballRadius > crowY &&
        y + ballRadius < crowY + crow.height) {
        dy = -dy;
        crow.flying = false
        touchCrow.load();
        touchCrow.play();
        crow.positionX = -300;
        crow.positionY = -300;
      }
    }

    function tokiCollisionDetection(tokiX, tokiY, x, y) {
      if (x + ballRadius > tokiX &&
        x - ballRadius < tokiX + toki.width &&
        y - ballRadius > tokiY &&
        y + ballRadius < tokiY + toki.height) {
        dy = -dy;
        toki.flying = false
        touchCrow.load();
        touchCrow.play();
        toki.positionX = -300;
        toki.positionY = -300;
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText(`Score: ${score}`, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
    }

    function gameResume() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 4;
      dy = -4;
      paddleX = (canvas.width - paddleWidth) / 2;
      rightPressed = false;
      leftPressed = false;
    }

    function draw() {

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();
      drawScore();
      drawLives();
      crowCollisionDetection(crow.positionX, crow.positionY, x, y);
      tokiCollisionDetection(toki.positionX, toki.positionY, x, y);

      drawCrow();
      drawToki();
      //when the ball touch the left and right walls
      if (x > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
        touchWall.load();
        touchWall.play();
      }

      //if the paddle touches the ceil, the ball turn downwards
      if (y + dy < ballRadius) {
        dy = -dy;
        touchWall.load();
        touchWall.play();

        //if the ball reaches the bottom, the ball stop moving and alert appears      
      } else if (y + dy > canvas.height) {
        lives--;
        if (!lives) {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval);
        } else {
          alert("Press any key to resume.");
          gameResume();
        }
      }

      //if the ball touches the paddle, the ball turn upwards
      else if (y + dy > canvas.height - ballRadius - paddleHeight) {
        touchPaddle.play();
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;

          if (dy == 2 || dy == -2) {
            dy = -4;
            if (dx > 0) {
              dx = 4;
            } else {
              dx = -4;
            }
          }


          if (rightPressed || leftPressed) {
            dy = -2;
            if (dx > 0) {
              dx = 5.29;
            } else {
              dx = -5.29;
            }
          }
        }
      }

      //move paddle
      if (rightPressed) {
        paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
      } else if (leftPressed) {
        paddleX = Math.max(paddleX - 7, 0);
      }

      x += dx;
      y += dy;

      requestAnimationFrame(draw);

    }

    // const interval = setInterval(draw, 10);
    draw();

  </script>
</body>

</html>
