<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }

    #bird {
      position: absolute;
      top: 64px;
      left: 64px;
      width: 20px;
    }
  </style>
</head>

<body>
  <!-- canvas element -->
  <canvas id="myCanvas" width="480" height="320"></canvas>

  <!-- JavaScript from here -->
  <script>
    //draw canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    //variables for drawing ball
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 4;
    let dy = -4;
    const ballRadius = 10;

    //paddle variables
    const paddleHeight = 10;
    const paddleWidth = 75;

    //calculate left-end of paddle
    let paddleX = (canvas.width - paddleWidth) / 2;

    //keypress variables
    let rightPressed = false;
    let leftPressed = false;

    //game play variables
    let gamePlay = false;

    //variables for block
    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let score = 0;
    let lives = 3;

    //variables for bird
    var birdImg = document.write('<img id="bird" src="images/bird.png">');

    //variables for sounds
    const touchWall = new Audio('sounds/touchWall.mp3');
    const touchPaddle = new Audio('sounds/touchPaddle.mp3');
    const touchBlock = new Audio('sounds/touchBlock.mp3');

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    //create arrays for blocks
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    //draw bricks
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {

            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawBird() {
    }

    //press and release key
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);
    // document.addEventListener("mousemove", mouseMoveHandler, false);

    //when press the right/left key
    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    //when release the right/left key
    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    // function mouseMoveHandler(e) {
    //   const relativeX = e.clientX - canvas.offsetLeft;
    //   if (relativeX > 0 && relativeX < canvas.width) {
    //     paddleX = relativeX - paddleWidth / 2;
    //   }
    // }

    //draw paddle here
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x - ballRadius &&
              x < b.x + brickWidth + ballRadius &&
              y > b.y - ballRadius &&
              y < b.y + brickHeight + ballRadius
            ) {
              touchBlock.load();
              touchBlock.play();
              dy = -dy;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount) {
                b.status = 0;
                alert("YOU WIN, CONGRATULATIONS!");
                document.location.reload();
                // clearInterval(interval); // Needed for Chrome to end game
              }
            }
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText(`Score: ${score}`, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
    }

    function gameResume() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 4;
      dy = -4;
      paddleX = (canvas.width - paddleWidth) / 2;
      rightPressed = false;
      leftPressed = false;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection()
      drawScore();
      drawLives();
      drawBird();

      //when the ball touch the left and right walls
      if (x > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
        touchWall.load();
        touchWall.play();
      }

      //if the paddle touches the ceil, the ball turn downwards
      if (y + dy < ballRadius) {
        dy = -dy;
        touchWall.load();
        touchWall.play();

        //if the ball reaches the bottom, the ball stop moving and alert appears      
      } else if (y + dy > canvas.height) {
        lives--;
        if (!lives) {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval);
        } else {
          alert("Press any key to resume.");
          gameResume();
        }
      }

      //if the ball touches the paddle, the ball turn upwards
      else if (y + dy > canvas.height - ballRadius - paddleHeight) {
        touchPaddle.play();
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy
        }
        if ((dx < 0 && rightPressed) || (dx > 0 && leftPressed)) {
          dx = -dx
        }
      }

      //move paddle
      if (rightPressed) {
        paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
      } else if (leftPressed) {
        paddleX = Math.max(paddleX - 7, 0);
      }

      x += dx;
      y += dy;

      requestAnimationFrame(draw);

    }

    // const interval = setInterval(draw, 10);
    draw();

  </script>
</body>

</html>
