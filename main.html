<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- canvas element -->
  <canvas id="myCanvas" width="480" height="320"></canvas>

  <!-- JavaScript from here -->
  <script>
    //draw canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    //variables for drawing ball
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    const ballRadius = 10;

    //paddle variables
    const paddleHeight = 10;
    const paddleWidth = 75;

    //calculate left-end of paddle
    let paddleX = (canvas.width - paddleWidth) / 2;

    //keypress variables
    let rightPressed = false;
    let leftPressed = false;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    //press and release key
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    //when press the right/left key
    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    //when release the right/left key
    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    //draw paddle here
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();

      //draw ball
      if (x > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }

      //if the ball reaches the bottom, the ball stop moving and 'game over' alert appears
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy
        } else {
          alert('Game Over');
          document.location.reload();
          clearInterval(interval);
        }
      }

      //move paddle
      if (rightPressed) {
        paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
      } else if (leftPressed) {
        paddleX = Math.max(paddleX - 7, 0);
      }

      x += dx;
      y += dy;


    }

    const interval = setInterval(draw, 10);

  </script>
</body>

</html>
