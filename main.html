<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      /*background: #eee;*/
      background-image: url('images/beach.jpg');
      /* 画像のURLを指定 */
      background-size: cover;
      /* 画像をキャンバス全体に広げる */
      background-position: center;
      /* 画像を中央に配置する */
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- canvas element -->
  <canvas id="myCanvas" width="600" height="400"></canvas>

  <!-- JavaScript from here -->
  <script>
    //draw canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    //variables for drawing ball
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 4;
    var dy = -4;
    const ballRadius = 10;

    //paddle variables
    const paddleHeight = 10;
    const paddleWidth = 75;

    //calculate left-end of paddle
    let paddleX = (canvas.width - paddleWidth) / 2;

    //keypress variables
    let rightPressed = false;
    let leftPressed = false;

    //game play variables
    let gamePlay = false;

    //variables for block
    const brickRowCount = 4;
    const brickColumnCount = 6;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let score = 0;
    let lives = 3;

    var bird = {
      x: 1,
      y: 0.5,
      width: 50,
      height: 50,
      flying: true
    }

    var birdPositionX = canvas.width / 2;
    var birdPositionY = canvas.height / 2;
    var birdImg = new Image();
    birdImg.src = "./images/bird.png";

    function drawBird() {
      if (bird.flying) {
        // birdImgをcanvas上に描画する
        ctx.drawImage(birdImg, birdPositionX, birdPositionY, bird.width, bird.height);

        //birdImgがcanvasの幅を超えた場合、x方向の移動方向を反転させる
        if (birdPositionX + bird.width > canvas.width || birdPositionX + bird.x < 0) {
          bird.x = -bird.x;
        }

        if (birdPositionY > (canvas.height / 2) + 10 || birdPositionY < (canvas.height / 2) - 10) {
          bird.y = -bird.y;
        }

        birdPositionX += bird.x;
        birdPositionY += bird.y;
      }
    }

    //variables for sounds
    const touchWall = new Audio('sounds/touchWall.mp3');
    const touchPaddle = new Audio('sounds/touchPaddle.mp3');
    const touchBlock = new Audio('sounds/touchBlock.mp3');
    const touchBird = new Audio('sounds/bird.mp3');

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "rgb(224, 18, 162)";
      ctx.fill();
      ctx.closePath();
    }

    //create arrays for blocks
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    //draw bricks
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {

            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "rgb(224, 18, 162)";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    //press and release key
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    //when press the right/left key
    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    //when release the right/left key
    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    //draw paddle here
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "rgb(224, 18, 162)";
      ctx.fill();
      ctx.closePath();
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x - ballRadius &&
              x < b.x + brickWidth + ballRadius &&
              y > b.y - ballRadius &&
              y < b.y + brickHeight + ballRadius
            ) {
              touchBlock.load();
              touchBlock.play();
              dy = -dy;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount) {
                b.status = 0;
                setTimeout(function () {
                  alert("YOU WIN, CONGRATULATIONS!");
                  document.location.reload();
                }, 30); // 500ミリ秒（0.5秒）後にリロード
              }
            }
          }
        }
      }
    }

    function birdCollisionDetection(birdX, birdY, x, y) {
      if (x + ballRadius > birdX &&
        x - ballRadius < birdX + bird.width &&
        y - ballRadius > birdY &&
        y + ballRadius < birdY + bird.height) {
        dy = -dy;
        bird.flying = false
        touchBird.load();
        touchBird.play();
        birdPositionX = -300;
        birdPositionY = -300;
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText(`Score: ${score}`, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
    }

    function gameResume() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 4;
      dy = -4;
      paddleX = (canvas.width - paddleWidth) / 2;
      rightPressed = false;
      leftPressed = false;
    }

    function draw() {
      console.log(birdPositionX)
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();
      drawScore();
      drawLives();
      birdCollisionDetection(birdPositionX, birdPositionY, x, y);

      drawBird();

      //when the ball touch the left and right walls
      if (x > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
        touchWall.load();
        touchWall.play();
      }

      //if the paddle touches the ceil, the ball turn downwards
      if (y + dy < ballRadius) {
        dy = -dy;
        touchWall.load();
        touchWall.play();

        //if the ball reaches the bottom, the ball stop moving and alert appears      
      } else if (y + dy > canvas.height) {
        lives--;
        if (!lives) {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval);
        } else {
          alert("Press any key to resume.");
          gameResume();
        }
      }

      //if the ball touches the paddle, the ball turn upwards
      else if (y + dy > canvas.height - ballRadius - paddleHeight) {
        touchPaddle.play();
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy
        }
        if ((dx < 0 && rightPressed) || (dx > 0 && leftPressed)) {
          dx = -dx
        }
      }

      //move paddle
      if (rightPressed) {
        paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
      } else if (leftPressed) {
        paddleX = Math.max(paddleX - 7, 0);
      }

      x += dx;
      y += dy;

      requestAnimationFrame(draw);

    }

    // const interval = setInterval(draw, 10);
    draw();

  </script>
</body>

</html>
